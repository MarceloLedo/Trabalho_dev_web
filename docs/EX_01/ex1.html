<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="ex1.js"></script>
    <title>Formulário Seleção</title>
</head>
<body>
    <div class="container">
        <h2>Seleções de Futebol</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select class="form-control" id="pais">
                    <option value="">Selecione um país</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="posicao">Posição:</label>
                <select class="form-control" id="posicao">
                    <option value="">Selecione uma posição</option>
                    <option value="atacante">Atacante</option>
                    <option value="meio-campo">Meio-campo</option>
                    <option value="zagueiro">Zagueiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clube">Clube:</label>
                <input type="text" class="form-control" id="clube" placeholder="Digite o clube">
            </div>
            <button type="button" class="btn btn-primary" onclick="selecionar()">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="limpar()">Limpar seleção</button>
        </form>
        <br>
        <div id="resultado"></div>
</body>
</html
